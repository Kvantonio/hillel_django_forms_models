{% block content %}
<h3>Remind me</h3>
<form method="post">
    {% if mess %}
        <p>{{mess}}</p>
    {% else %}
        {% csrf_token %}
        {{ form.as_p }}
        <p>minute:hour day-month-year</p>
        <div class="form-actions">
            <button type="submit">Send reminder</button>
        </div>
    {% endif %}
</form>
{% endblock %}
